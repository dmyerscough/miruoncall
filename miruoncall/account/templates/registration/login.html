{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="{% static 'assets/img/logo-fav.png' %}">
  <title>On-Call Dashboard Login</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/lib/material-design-icons/css/material-design-iconic-font.min.css' %}"/><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css"/>
  
</head>
<body class="be-splash-screen">
    <div class="be-wrapper be-login">
        <div class="be-content">
          <div class="main-content container-fluid">
            <div class="splash-container">
              <div class="panel panel-default panel-border-color panel-border-color-primary">
                <div class="panel-heading">
                  <img src="{% static 'assets/img/login-icon.png' %}" alt="logo" 
                       width="102" height="27" class="logo-img" 
                       style="width: 72px; height: 72px;">
                       <h2>On-Call Dashboard</h2></div>
                <div class="panel-body">
                <form method="post" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    <input id="id_username"
                           type="text" 
                           name="username"
                           placeholder="username"
                           class="form-control"
                           autofocus
                           required>
                  </div>
                  <div class="form-group">
                    <input id="id_password"
                           type="password"
                           name="password"
                           placeholder="password"
                           class="form-control"
                           required>
                  </div>
                  <div class="form-group login-submit">
                    <button type="submit" class="btn btn-primary btn-xl">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/lib/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/main.js' %}" type="text/javascript"></script>

</body>
</html>
